<!-- statistics-table.component.html -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Descripción</th>
    <th>Propietario</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let userStory of userStories">
    <td>{{ userStory.id }}</td>
    <td>{{ userStory.title }}</td>
    <td>{{ userStory.description }}</td>
    <td>{{ userStory.owner }}</td>
    <td>{{ userStory.status }}</td>
  </tr>
  </tbody>
</table>
