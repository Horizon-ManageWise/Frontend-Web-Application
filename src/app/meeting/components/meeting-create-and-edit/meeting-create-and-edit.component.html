<form (submit)="onSubmit()" #resourceForm='ngForm' class="form-row">
  <mat-dialog-content>
    <button mat-icon-button mat-dialog-close class="dialog-button-close">
      <mat-icon>close</mat-icon>
    </button>
    <h4 mat-dialog-title>{{ editMode ? 'Editar Reunión' : 'Nueva Reunión' }}</h4>

    <mat-form-field>
      <input matInput placeholder="ID" name="ID" required [(ngModel)]="meeting.id" [disabled]="true">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="YYYY-MM-DD" name="DATE" required [(ngModel)]="meeting.dateStr" [ngModelOptions]="{standalone: true}" (dateChange)="formatDate()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Seleccione la Hora</mat-label>
      <input
        matInput
        type="text"
        name="TIME"
        required
        [(ngModel)]="meeting.timeStr"
        placeholder="HH:mm"
        (input)="validateTime($event)"
        pattern="^([01]\d|2[0-3]):([0-5]\d)$"
        title="Formato: HH:mm"
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Link" name="link" required [(ngModel)]="meeting.link">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="TÍTULO"
        name="TITLE"
        required
        [(ngModel)]="meeting.title"
        [disabled]="editMode"
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary">
      <mat-icon>{{ editMode ? 'update' : 'save' }}</mat-icon> {{ editMode ? 'Actualizar' : 'Agregar' }}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>cancel</mat-icon> Cancelar
    </button>
  </mat-dialog-actions>
</form>
