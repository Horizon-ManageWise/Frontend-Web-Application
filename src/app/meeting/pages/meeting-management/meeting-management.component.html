<!-- Student catalogue -->
<div class="card-wrapper">
  <h3>{{ 'MEETING' | translate }}</h3>

  <button mat-raised-button color="black" (click)="onAddItem()" class="create-meeting-button">
    <mat-icon>add</mat-icon> {{ 'Crear Nueva Reunion' | translate }}
  </button>

  <!-- Cards Container -->
  <div class="card-row">
    <mat-card *ngFor="let element of meeting" class="mat-elevation-z4 card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ element.title }}</mat-card-title>
        <mat-card-subtitle>{{ element.dateStr | date: 'dd/MM/yyyy' }}</mat-card-subtitle>

        <!-- Edit Button on the top right -->
        <button mat-icon-button color="primary" (click)="onEditItem(element)" class="edit-button">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-header>

      <mat-card-content>
        <p><strong>ID:</strong> {{ element.id }}</p>
        <p><strong>Fecha:</strong> {{ element.dateStr | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Hora:</strong> {{ element.timeStr }}</p>
        <p><strong>Enlace:</strong>
          <button mat-raised-button class="open-link-button" (click)="openLink(element.link)">
            Abrir Link
          </button>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button color="warn" (click)="onDeleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>



        <!-- Botón Info que abrirá el diálogo -->
        <div class="info-button-container">
          <button mat-icon-button color="accent" (click)="onViewItem(element)">
            <mat-icon>info</mat-icon>
          </button>
        </div>


      </mat-card-actions>
    </mat-card>
  </div>

  <h4>RECORDING</h4>
  <!-- Botón para abrir grabaciones -->
  <button mat-raised-button color="primary" (click)="openRecordings()">Ver Grabaciones</button>

  <!-- Resto del código HTML -->

  <!-- Dropdown para seleccionar tipo de grabación -->
</div>
