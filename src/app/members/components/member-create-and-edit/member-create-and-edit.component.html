<!-- Primer nombre -->
<mat-form-field appearance="fill">
  <mat-label>First Name</mat-label>
  <input matInput [(ngModel)]="newMember.personName.firstName" name="firstName" required>
</mat-form-field>

<!-- Apellido -->
<mat-form-field appearance="fill">
  <mat-label>Last Name</mat-label>
  <input matInput [(ngModel)]="newMember.personName.lastName" name="lastName" required>
</mat-form-field>


<!-- Correo electrónico -->
<mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="newMember.email.email" name="email" required type="email">
</mat-form-field>

<!-- Dirección -->
<mat-form-field appearance="fill">
  <mat-label>Street</mat-label>
  <input matInput [(ngModel)]="newMember.address.street" name="street" required>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>City</mat-label>
  <input matInput [(ngModel)]="newMember.address.city" name="city" required>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Country</mat-label>
  <input matInput [(ngModel)]="newMember.address.country" name="country" required>
</mat-form-field>

<!-- Rol -->
<mat-form-field appearance="fill">
  <mat-label>Role</mat-label>
  <input matInput [(ngModel)]="newMember.role" name="role" required>
</mat-form-field>

<!-- Botón de envío -->
<div class="form-buttons">
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isLoading">
    {{ newMember.id ? 'Update Member' : 'Add Member' }}
  </button>
  <button mat-button (click)="onCancel()" [disabled]="isLoading">Cancel</button>
</div>
